<div th:fragment="createTaskModal">
    <div class="modal fade" id="createTaskModal" tabindex="-1" aria-labelledby="createTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content shadow-lg border-0 rounded-3">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title fw-semibold" id="createTaskModalLabel">Criar Nova Tarefa</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>

                <div class="modal-body">
                    <form id="createTaskForm" th:data-team-id="${project.teamId}">
                        <input type="hidden" name="projectId" th:value="${project.id}">

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Título *</label>
                            <input type="text" class="form-control" name="name" placeholder="Ex: Implementar login de usuário" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Descrição</label>
                            <textarea class="form-control" name="description" rows="3" placeholder="Descreva brevemente a tarefa, detalhes ou instruções..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Quadro *</label>
                            <select class="form-select" name="frameId" required>
                                <option value="">Selecione...</option>
                                <option th:each="frame : ${frames}" th:value="${frame.id}" th:text="${frame.name}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select class="form-select" name="status" required>
                                <option value="A Fazer">A Fazer</option>
                                <option value="Em Progresso">Em Progresso</option>
                                <option value="Concluída">Concluída</option>
                            </select>
                        </div>

                        <div class="mb-3 position-relative">
                            <label class="form-label fw-semibold">Responsável</label>
                            
                            <div id="create-task-assignee-display" class="d-none list-group-item d-flex justify-content-between align-items-center"></div>

                            <input type="text" class="form-control" id="create-task-assignee-search" placeholder="Digite um nome para buscar..." autocomplete="off">
                            
                            <input type="hidden" id="create-task-assignee-id" name="assigneeId">
                            
                            <ul id="create-task-assignee-results" class="list-group mt-1" style="position: absolute; z-index: 1056; width: 100%;"></ul>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Data de Entrega</label>
                            <input type="date" class="form-control" name="finalDate">
                        </div>

                        <div class="d-flex justify-content-end mt-4">
                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-success ms-2">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
