<div th:fragment="createFrameModal">
    <div class="modal fade" id="createFrameModal" tabindex="-1" aria-labelledby="createFrameModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow-lg border-0 rounded-3">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title fw-semibold" id="createFrameModalLabel">Criar Novo Quadro</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>

                <div class="modal-body">
                    <form id="createFrameForm">
                        <input type="hidden" name="projectId" th:value="${project.id}">

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Nome do Quadro *</label>
                            <input type="text" class="form-control" name="name" placeholder="Ex: Backlog, Em andamento..." required>
                        </div>

                        <div class="d-flex justify-content-end mt-4">
                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary ms-2">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
