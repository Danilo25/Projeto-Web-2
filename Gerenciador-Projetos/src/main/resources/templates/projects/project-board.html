<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Projeto: ' + ${project.name}">Projeto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-light">

<div class="container py-4">
    <!-- üîπ Cabe√ßalho -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold mb-1" th:text="'Projeto: ' + ${project.name}">Projeto</h2>
            <p class="text-muted mb-0" th:text="${project.description}">Descri√ß√£o do projeto...</p>
        </div>
        <div>
            <a href="/web/home" class="btn btn-outline-secondary me-2">‚Üê Voltar</a>
            <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#createFrameModal">
                + Criar Quadro
            </button>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createTaskModal">
                + Criar Tarefa
            </button>
        </div>
    </div>

    <div class="row g-3">
        <div th:each="frame : ${frames}" class="col-md-3">
            <div class="kanban-column bg-white p-3 rounded shadow-sm">
                <div class="kanban-header fw-bold border-bottom pb-2 mb-2" th:text="${frame.name}">Frame</div>

                <div th:each="task : ${frame.tasks}" class="kanban-card p-3 mb-3 border rounded bg-light shadow-sm">
                    <h6 class="mb-1 fw-semibold" th:text="${task.name}">Nome da Tarefa</h6>

                    <p class="text-muted small mb-2"
                       th:text="${task.description != null ? task.description : 'Sem descri√ß√£o'}">
                        Descri√ß√£o da tarefa
                    </p>

                    <p class="small text-muted mb-1">
                        <span th:if="${task.finalDate != null}">
                            <i class="bi bi-calendar-event me-1"></i>
                            Entrega: <span th:text="${#temporals.format(task.finalDate, 'dd/MM/yyyy')}"></span>
                        </span>
                        <span th:if="${task.finalDate == null}">
                            <i class="bi bi-calendar-x me-1"></i>
                            Sem data definida
                        </span>
                    </p>

                    <p class="small mb-0">
                        <i class="bi bi-person me-1"></i>
                        Respons√°vel:
                        <span th:text="${task.assigneeName() != null ? task.assigneeName() : 'N√£o atribu√≠do'}"></span>
                    </p>
                </div>


                <div th:if="${#lists.isEmpty(frame.tasks)}" class="text-center text-muted small">
                    Nenhuma tarefa.
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(frames)}" class="text-center text-muted mt-4">
            Nenhum quadro criado ainda. Clique em <b>‚ÄúCriar Quadro‚Äù</b> para come√ßar.
        </div>
    </div>
</div>

<div th:replace="~{fragments/create-frame-modal :: createFrameModal}"></div>
<div th:replace="~{fragments/create-task-modal :: createTaskModal}"></div>
<script src="/js/ui/frameModal.js"></script>
<script src="/js/ui/taskModal.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
