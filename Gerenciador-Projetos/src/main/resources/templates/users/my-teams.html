<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Minhas Equipes</title>
</head>
<body>
    <h1>Minhas Equipes</h1>

    <div th:if="${teams.isEmpty()}">
        <p>Você ainda não participa de nenhuma equipe.</p>
    </div>

    <table border="1" th:unless="${teams.isEmpty()}">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="team : ${teams}">
                <td th:text="${team.id}">1</td>
                <td th:text="${team.name}">Nome da Equipe</td>
                <td th:text="${team.description}">Descrição</td>
            </tr>
        </tbody>
    </table>
    
    <br>
    <a th:href="@{/teams/register(creatorId=${userId})}">Criar Nova Equipe</a>
    <br><br>
    <a th:href="@{/users/dashboard/{userId}(userId=${userId})}">Voltar ao Dashboard</a>

</body>
</html>
