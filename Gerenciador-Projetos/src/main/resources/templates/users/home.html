<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Gerenciador de Projetos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<span id="user-context" th:data-userid="${userId}" class="d-none"></span>

<div class="container-fluid p-0">
    <div class="row g-0">

        <nav class="sidebar d-flex flex-column">
            <h6 class="sidebar-heading">Menu</h6>
            <ul class="nav flex-column mt-3">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/web/home/{id}(id=${userId})}">
                        <i class="bi bi-house-door-fill"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/web/profile/{id}(id=${userId})}">
                        <i class="bi bi-person-circle"></i> Perfil
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="bi bi-box-arrow-right"></i> Sair
                    </a>
                </li>
            </ul>
        </nav>

        <main class="main-content col">
            <div class="d-flex flex-column">

                <h1 id="welcome-message" class="mb-2">Carregando...</h1>
                <p class="lead text-secondary">Bem-vindo ao seu painel.</p>

                <hr class="my-4">

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Minhas Equipes</h2>
                    <button class="btn btn-create" data-bs-toggle="modal" data-bs-target="#createTeamModal">
                        <i class="bi bi-plus-circle me-1"></i> Nova Equipe
                    </button>
                </div>

                <div id="teamCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="teams-carousel-inner">
                        <div class="carousel-item active">
                            <div class="d-flex justify-content-center p-5">
                                <div class="card">
                                    <div class="card-body text-center">
                                        <p>Carregando equipes...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#teamCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#teamCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Próximo</span>
                    </button>
                </div>

                <hr class="my-4">

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Meus Projetos</h2>
                    <button class="btn btn-create" data-bs-toggle="modal" data-bs-target="#createProjectModal">
                        <i class="bi bi-plus-circle me-1"></i> Novo Projeto
                    </button>
                </div>
                <div class="table-responsive mt-3">
                    <table class="table table-striped align-middle" id="projectsTable">
                        <thead class="table-primary">
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Status</th>
                            <th>Data Final</th>
                            <th>Equipe</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td colspan="5" class="text-center text-muted">Carregando projetos...</td>
                        </tr>
                        </tbody>
                    </table>
                </div>


            </div>
        </main>
    </div>
</div>

<div th:replace="~{fragments/create-project-modal :: createProjectModal}"></div>
<div th:replace="~{fragments/create-team-modal :: createTeamModal}"></div>

<script type="module" src="/js/main.js"></script>
</body>
</html>
