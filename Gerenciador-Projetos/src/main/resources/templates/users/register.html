<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
        body { padding-top: 20px; }
        .form-container { max-width: 600px; margin: auto; }
    </style>
</head>
<body>

<div class="container form-container">
    <h1 class="mb-4">Cadastrar Novo Usuário</h1>

    <div id="alert-placeholder"></div>

    <form id="register-form">
        <div class="mb-3">
            <label for="name" class="form-label">Nome Completo *</label>
            <input type="text" class="form-control" id="name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email *</label>
            <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Senha *</label>
            <input type="password" class="form-control" id="password" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Cargo</label>
            <div class="input-group">
                <select id="positionSelect" class="form-select">
                    <option value="">Selecione...</option>
                </select>

                <button
                        type="button"
                        class="btn btn-outline-primary"
                        data-bs-toggle="modal"
                        data-bs-target="#addCargoModal">
                    +
                </button>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <a href="/login" class="btn btn-secondary">Voltar para Login</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<div th:replace="~{fragments/cargo-modal :: cargoModal}"></div>
<script type="module" src="/js/ui/position.js"></script>
<script type="module" src="/js/register.js"></script>

</body>
</html>
