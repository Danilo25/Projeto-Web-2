<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gerenciador de Projetos</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
          crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body class="login-page">

    <div class="container">
        <div class="d-flex justify-content-center">
            
            <div class="card shadow-lg border-0 login-card">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h3 class="fw-bold mb-0">
                        <i class="bi bi-kanban me-2"></i>Entrar
                    </h3>
                    <small>Gerenciador de Projetos</small>
                </div>

                <div class="card-body p-4">
                    
                    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        Email ou senha inválidos.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    
                    <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                        Você saiu do sistema.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="seu@email.com" required autofocus>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold">Senha</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Sua senha" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">Acessar Sistema</button>
                    </form>
                </div>

                <div class="card-footer text-center py-3 bg-light border-0">
                    <p class="mb-0 text-muted">Não tem uma conta?</p>
                    <a th:href="@{/web/register}" class="text-decoration-none fw-semibold">Cadastre-se aqui</a>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous"></script>
            
    <script type="module" th:src="@{/js/login.js}"></script>

</body>
</html>
