<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Cargos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

<span id="user-context" th:data-userid="${userId}" class="d-none"></span>

<div class="container-fluid p-0">
    <div class="row g-0">
        <nav th:replace="~{fragments/sidebar :: sidebar('positions')}"></nav>
        <main class="main-content col">
            <div class="d-flex flex-column">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Gerenciar Cargos</h1>
                    <button class="btn btn-create" id="btnOpenCreateModal">
                        <i class="bi bi-plus-lg"></i> Novo Cargo
                    </button>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" id="searchInput" class="form-control" placeholder="Pesquisar por nome ou nível...">
                            <button class="btn btn-outline-primary" type="button" id="btnSearch">Pesquisar</button>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm border-0">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="bg-light">
                                    <tr>
                                        <th class="ps-4">Nome</th>
                                        <th>Nível</th>
                                        <th>Descrição</th>
                                        <th class="text-end pe-4">Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="positionsTableBody">
                                    <tr>
                                        <td colspan="4" class="text-center py-4 text-muted">Carregando cargos...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer bg-white border-0 py-3">
                        <nav aria-label="Paginação">
                            <ul class="pagination justify-content-center mb-0" id="pagination"></ul>
                        </nav>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<div th:replace="~{fragments/cargo-modal :: cargoModal}"></div>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto" id="toastTitle">Sistema</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body" id="toastBody"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/js/positions-manager.js"></script>

</body>
</html>
