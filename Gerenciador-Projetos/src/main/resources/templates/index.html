<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gerenciador de Projetos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <style>
        body { padding-top: 20px; }

        .table thead th {
            background-color: #0d6efd;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-9"> <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="mb-0">Selecionar Usuário</h1>
                <a href="/web/register" class="btn btn-success">
                    Cadastrar Novo Usuário
                </a>
            </div>
        
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Cargo</th>
                        <th class="text-end">Ação</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    <tr>
                        <td colspan="3" class="text-center">Carregando usuários...</td>
                    </tr>
                </tbody>
            </table>
        
            <nav aria-label="Paginação de Usuários">
                <ul class="pagination justify-content-center" id="pagination-controls">
                    </ul>
            </nav>

        </div> </div> </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<script type="module" src="/js/index.js"></script>

</body>
</html>
