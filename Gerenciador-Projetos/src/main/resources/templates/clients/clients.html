<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <nav th:replace="~{fragments/sidebar :: sidebar('home')}"></nav>
            <main class="main-content col">
            <div class="d-flex flex-column p-4">

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h1>Clientes</h1>
                    <button class="btn btn-create" data-bs-toggle="modal" data-bs-target="#createClientModal">
                        <i class="bi bi-plus-circle me-1"></i> Novo Cliente
                    </button>
                </div>

                <div id="client-alert-placeholder"></div>

                <div class="table-responsive mt-3">
                    <table class="table table-striped align-middle" id="clientsTable">
                        <thead class="table-primary">
                        <tr>
                            <th>Nome</th>
                            <th>Empresa</th>
                            <th>Email</th>
                            <th>Telefone</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td colspan="4" class="text-center text-muted">Carregando clientes...</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </main>

    </div>
</div>

<div th:replace="~{fragments/client-modal :: createClientModal}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script type="module" src="/js/ui/clients.js"></script>

</body>
</html>
