<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Gerenciador de Projetos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

<span id="user-context" th:data-userid="${userId}" class="d-none"></span>

<div class="container-fluid p-0">
    <div class="row g-0">

        <nav class="sidebar d-flex flex-column">
            <h6 class="sidebar-heading">Menu</h6>
            <ul class="nav flex-column mt-3">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/web/home/{id}(id=${userId})}">
                        <i class="bi bi-house-door-fill"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/web/profile/{id}(id=${userId})}">
                        <i class="bi bi-person-circle"></i> Perfil
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/web/clients/{id}(id=${userId})}">
                        <i class="bi bi-people-fill"></i> Clientes
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="bi bi-box-arrow-right"></i> Sair
                    </a>
                </li>
            </ul>
        </nav>

        <main class="main-content col">
            <div class="d-flex flex-column p-4">

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h1>Clientes</h1>
                    <button class="btn btn-create" data-bs-toggle="modal" data-bs-target="#createClientModal">
                        <i class="bi bi-plus-circle me-1"></i> Novo Cliente
                    </button>
                </div>

                <div id="client-alert-placeholder"></div>

                <div class="table-responsive mt-3">
                    <table class="table table-striped align-middle" id="clientsTable">
                        <thead class="table-primary">
                        <tr>
                            <th>Nome</th>
                            <th>Empresa</th>
                            <th>Email</th>
                            <th>Telefone</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td colspan="4" class="text-center text-muted">Carregando clientes...</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </main>

    </div>
</div>

<div th:replace="~{fragments/client-modal :: createClientModal}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script type="module" src="/js/ui/clients.js"></script>

</body>
</html>
