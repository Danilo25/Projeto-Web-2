<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Equipe</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<span id="user-context" th:data-userid="${userId}" class="d-none"></span>
<span id="team-context" th:data-teamid="${teamId}" class="d-none"></span>

<div class="container-fluid p-0">
    <div class="row g-0">
        
        <nav th:replace="~{fragments/sidebar :: sidebar('team-details')}"></nav>

        <main class="main-content col">
            <div class="d-flex flex-column">
            
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <div>
                        <h1 id="team-name">Carregando...</h1>
                        <p id="team-description" class="lead text-secondary">Carregando descrição...</p>
                    </div>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#teamFormModal" id="editTeamBtn">
                        <i class="bi bi-pencil-fill me-1"></i> Gerenciar Equipe
                    </button>
                </div>
                
                <div id="alert-placeholder"></div>

                <hr class="my-4">

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Projetos da Equipe</h2>
                    
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createProjectModal" id="createProjectBtn">
                        <i class="bi bi-plus-circle me-1"></i> Novo Projeto
                    </button>
                </div>
                <div class="table-responsive mt-3">
                    <table class="table table-striped align-middle" id="projectsTable">
                        <thead class="table-primary">
                        <tr>
                            <th>Nome do Projeto</th>
                            <th>Descrição</th>
                            <th>Status</th>
                            <th>Data Final</th>
                            <th>Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td colspan="5" class="text-center text-muted">Carregando projetos...</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </main>
    </div>
</div>

<div th:replace="~{fragments/team-form-modal :: teamFormModal}"></div>
<div th:replace="~{fragments/create-project-modal :: createProjectModal}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/js/team-details.js"></script>
</body>
</html>
